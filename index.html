<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Office - Trivia Game</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Javascript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <!-- Main Container -->
  <div class="container">

    <!-- Game name -->
    <h1>The Office</h1>

    <!-- subtext -->
    <h2 id="game">Trivia Game</h2>

    <!-- Timer div -->
    <div id="display"></div>

    <!-- Start Button and Questions -->
    <div id="start">
      <button id="startButton">Start</button>
    </div>

    <!-- Answers -->
    <h3 id="theAnswers">
			<div id="answer0"></div>
			<div id="answer1"></div>
			<div id="answer2"></div>
			<div id="answer3"></div>

			<!-- Correct Image -->
			<div id="images"></div>

			<!-- Reset Button -->
			<button id="reset">Reset Game</button>
		</h3>
  </div>
</body>

</html>
